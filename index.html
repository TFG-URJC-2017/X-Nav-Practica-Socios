	<body>
        <div id="password">
             <h1>SOCIOS</h1>
            <button class="col-lg-12 text-center" onclick="sociosToFg();location.href = '#socios';"><img src="img/keyring-icon.png" alt="volver a la pantalla principal"></img></button>
        </div>    
        <div id="socios">
            <div id="sociosBar" class="col-lg-2 text-center">
                <h1>SOCIOS</h1>
                <button id="profile" class="col-lg-12 text-center" onclick="alert('perfil no implementado');"><img src="img/profile-icon.png" alt="personalizacion"></button>
                <button id="group" class="col-lg-12 text-center" onclick="alert('grupo no implementado');"><img src="img/profile-group-icon.png" alt="seguridad"></img></button>
                <button id="config" class="col-lg-12 text-center" onclick="sociosToBg();location.href = '#conf';"><img src="img/cog-icon.png" alt="volver a la pantalla principal"></img></button>
            </div>
             <div id="info" class="col-lg-10 text-center">
                <div id="avisos" class="text-right">
                    <p id="avisos1" class="text-left"><i class="fa fa-envelope"></i>:3</p>
                    <p id="avisos2" class="text-left"><i class="fa fa-comments"></i>:1</p>
                    <p id="avisos3" class="text-left"><i class="fa fa-briefcase"></i>:2</p>
                </div>
                <h1>SOCIOS</h1>  
            </div>
            <div id="actualizaciones" class="col-lg-10 text-center">
                <h2>Actualizaciones</h2>
                <div id="tabs">
                    <ul>
                        <li><a href="#tabs-1">Timeline</a></li>
                        <li><a href="#tabs-2">Calendario</a></li>
                        <li><a href="#tabs-3">Notas</a></li>
                    </ul>
                    <div id="tabs-1">
                        <div id="my-timeline"></div>                        
                    </div>
                    <div id="tabs-2">
                        <div id="datepicker"></div>
                    </div>
                    <div id="tabs-3">
                        <input id="tag" class="col-lg-12"><br>
                        <canvas id="canvas" width="700" height="400">
                            Tu navegador no soporta canvas de HTML 5. 
                        </canvas>
                        <div id="Tools">  
                            <input type="button" id="Red"/>
                            <input type="button" id="Green"/>
                            <input type="button" id="Blue"/>
                            <input type="button" id="Black"/>
                            <input type="button" id="White"/>
                            <input type="button" id="reset_image" value="Limpiar"/>            
                            <input type="range"  id="sizepen" min="1" max="10" value="7" step="1" onchange="showValue(this.value)"/>
                            <output > <i class='fa fa-pencil'></i><span id="range">7</span></output>
                            <p>Color: <span id="color_chosen">Black</span></p>
                        </div>  
                        
                    </div>
                </div>
            </div>    
            <div id="mensajesPanel" class="col-lg-10 text-center">
                <h2>Mensajes nuevos</h2>
                <h2>Mensajes viejos</h2>
            </div>
            <div id="profilePanel" class="col-lg-10 text-center">
                <h2>MI PERFIL</h2>
            </div>
            <div id="groupPanel" class="col-lg-10 text-center">
                <h2>MIS SOCIOS</h2>
            </div>
        </div>
        <div id="conf">
            <div id="confBar" class="col-lg-2 text-center">
                <h1>SOCIOS</h1>
                <button id="custom" class="col-lg-12 text-center" onclick="alert('personalización no implementada');"><img src="img/mixer-icon.png" alt="personalizacion"></button>
                <button id="secure" class="col-lg-12 text-center" onclick="alert('seguridad no implementada');"><img src="img/shield-icon.png" alt="seguridad"></img></button>
                <button id="back" class="col-lg-12 text-center" onclick="sociosToFg();location.href = '#socios';"><img src="img/go-back-icon.png" alt="volver a la pantalla principal"></img></button>
            </div>
            <div id="confPanel" class="col-lg-10 text-center">
                <h2>CONFIGURACIÓN</h2>
            </div>
            <div id="customPanel" class="col-lg-10 text-center">
                <h2>PERSONALIZACIÓN</h2>
            </div>
            <div id="securePanel" class="col-lg-10 text-center">
                <h2>SEGURIDAD</h2>
            </div>
        </div>
        <script src="jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
        <script src="jquery-ui-1.11.4.custom/jquery-ui.js"></script>        
        <script type="text/javascript" src="http://cdn.knightlab.com/libs/timeline/latest/js/timeline-min.js"></script>
        <script src="js/storyjs-embed.js"></script>
        <script src="js/paint.js"></script>
        <script src="js/previoSocios.js"></script>
	</body>
</html>
